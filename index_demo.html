<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒野图床 - 演示版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
            min-height: 100vh;
            color: #2F1B14;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(160, 82, 45, 0.9));
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid #654321;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #F5DEB3;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
        }

        .upload-section {
            background: linear-gradient(145deg, rgba(245, 222, 179, 0.9), rgba(222, 184, 135, 0.9));
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-title {
            color: #2F1B14;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #8B4513;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #A0522D;
            background: rgba(160, 82, 45, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #8B4513;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #2F1B14;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #654321;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: rgba(139, 69, 19, 0.1);
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .file-name {
            color: #2F1B14;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            color: #654321;
            font-size: 14px;
        }

        .upload-btn {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            color: #F5DEB3;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
            margin: 0 auto;
        }

        .upload-btn:hover {
            background: linear-gradient(145deg, #A0522D, #CD853F);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result-section {
            background: linear-gradient(145deg, rgba(245, 222, 179, 0.9), rgba(222, 184, 135, 0.9));
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .result-title {
            color: #2F1B14;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-link {
            background: rgba(139, 69, 19, 0.1);
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
        }

        .file-link input {
            width: 100%;
            padding: 10px;
            border: 1px solid #654321;
            border-radius: 5px;
            background: #F5DEB3;
            color: #2F1B14;
            font-family: monospace;
        }

        .copy-btn {
            background: linear-gradient(145deg, #654321, #8B4513);
            color: #F5DEB3;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(145deg, #8B4513, #A0522D);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #654321;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .demo-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 网站介绍 -->
        <div class="header">
            <h1>🤠 荒野图床 🤠</h1>
            <p>西部牛仔文件托管服务 - 演示版</p>
        </div>

        <div class="demo-notice">
            <strong>演示模式：</strong> 此版本仅用于展示界面和功能，文件不会实际保存到服务器。
        </div>

        <!-- 文件上传区域 -->
        <div class="upload-section">
            <h2 class="upload-title">📁 上传您的文件</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">点击选择文件或拖拽文件到此处</div>
                <div class="upload-hint">支持所有文件类型，最大25MB</div>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <button class="upload-btn" id="uploadBtn">确认上传</button>
        </div>

        <!-- 结果展示区域 -->
        <div class="result-section" id="resultSection">
            <h3 class="result-title">🎯 文件链接（演示）</h3>
            <div id="fileLinks"></div>
        </div>

        <!-- 版权信息 -->
        <div class="footer">
            <p>© 2024 安稳antwen - 荒野图床服务</p>
            <p>让您的文件在数字荒野中自由驰骋</p>
        </div>
    </div>

    <script>
        // 文件上传功能（演示版）
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultSection = document.getElementById('resultSection');
        const fileLinks = document.getElementById('fileLinks');

        let selectedFiles = [];

        // 点击上传区域
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择
        fileInput.addEventListener('change', handleFiles);

        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            
            if (files.length > 0) {
                const file = files[0]; // 显示第一个文件信息
                fileName.textContent = `文件名: ${file.name}`;
                fileSize.textContent = `大小: ${formatFileSize(file.size)}`;
                
                // 检查文件大小
                if (file.size > 25 * 1024 * 1024) {
                    alert('文件大小不能超过25MB！');
                    uploadBtn.style.display = 'none';
                    fileInfo.style.display = 'none';
                    return;
                }
                
                fileInfo.style.display = 'block';
                uploadBtn.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 上传文件（演示版）
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            
            // 模拟上传过程
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const results = [];
            
            for (const file of selectedFiles) {
                // 根据文件类型确定存储路径
                let folder = 'files';
                if (file.type.startsWith('image/')) {
                    folder = 'image';
                } else if (file.name.endsWith('.html') || file.name.endsWith('.htm')) {
                    folder = 'html';
                }
                
                // 生成模拟文件链接
                const timestamp = Date.now();
                const fileName = `${timestamp}_${file.name}`;
                const fileUrl = `${window.location.origin}/${folder}/${fileName}`;
                
                results.push({
                    name: file.name,
                    url: fileUrl,
                    size: file.size,
                    type: file.type,
                    folder: folder
                });
            }
            
            // 显示结果
            displayResults(results);
            
            // 重置表单
            selectedFiles = [];
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadBtn.style.display = 'none';
            uploadBtn.disabled = false;
            uploadBtn.textContent = '确认上传';
        });

        function displayResults(results) {
            fileLinks.innerHTML = '';
            
            results.forEach(result => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'file-link';
                linkDiv.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <strong>${result.name}</strong> (${formatFileSize(result.size)})
                    </div>
                    <input type="text" value="${result.url}" readonly>
                    <button class="copy-btn" onclick="copyToClipboard('${result.url}')">复制链接</button>
                `;
                fileLinks.appendChild(linkDiv);
            });
            
            resultSection.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 简单的提示
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制!';
                btn.style.background = 'linear-gradient(145deg, #22C55E, #16A34A)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(145deg, #654321, #8B4513)';
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
    </script>
</body>
</html>
